<div class="jumbotron">
	<form>
		<div class="form-group row">
			<label class="col-sm-2" for="forwarding-date">Továbbküldés dátuma</label>
			<div class="col-sm-4">
				<input type="date" class="form-control" id="forwarding-date" ng-model="form.forwardingMail.forwardingDate">
			</div>
			<label class="col-sm-2" for="forwarding-method">Továbbküldés módja</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="forwarding-method" placeholder="Továbbküldés módja" ng-model="form.forwardingMail.forwardingMethod">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-6">
				<button type="submit" class="btn btn-default btn-lg btn-primary" ng-click="forwardMails()">Mentés adatbázisba</button>
			</div>
			<div class="col-sm-6">
				<button type="submit" class="btn btn-default btn-lg btn-primary" ng-click="printReceit()">Átvételi nyomtatása</button>
			</div>
		</div>

	</form>
</div>
