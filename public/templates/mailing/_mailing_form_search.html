<div class="jumbotron">
	<form>
		<div class="form-group row">
			<label class="col-sm-4" for="company-name">Cég neve</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="company-name" placeholder="Cég neve" ng-model="form.searchMail.companyName" ng-keyup="filterCompanyNames(form.searchMail.companyName)">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Dátum intervallum</label>
			<div class="col-sm-5">
				<input type="date" class="form-control" ng-model="form.searchMail.startingDate">
			</div>
			<div class="col-sm-5">
				<input type="date" class="form-control" ng-model="form.searchMail.endingDate">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-3">
				<div class="checkbox">
					<label><input type="checkbox" ng-model="form.searchMail.nonForwarded">Továbbítatlan</label>
				</div>
			</div>

			<div class="col-sm-3">
				<div class="checkbox">
					<label><input type="checkbox" ng-model="form.searchMail.forwarded">Továbított</label>
				</div>
			</div>

			<div class="col-sm-3">
				<div class="checkbox">
					<label><input type="checkbox" ng-model="form.searchMail.hasPostalService">Van postázás</label>
				</div>
			</div>

			<div class="col-sm-3">
				<div class="checkbox">
					<label><input type="checkbox" ng-model="form.searchMail.doesntHavePoastalService">Nincs postázás</label>
				</div>
			</div>

		</div>

		<div class="form-group row">
			<div class="col-sm-12">
				<button type="submit" class="btn btn-default btn-lg btn-primary" ng-click="formGetMailDataList(form.searchMail)">Keresés</button>
			</div>
		</div>

	</form>

</div>

<div>
	<button type="button" class="btn btn-primary" ng-repeat="company in filteredListOfCompanies" ng-click="insertCompanyNameToInputField(company)">{{company}}</button>
</div>

<br>
